<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the latest in technology.</p>
        <a href="https://unsplash.com/photos/turned-on-gray-laptop-computer-XJXWbfSo2f0" target="_blank">
            <img src="Technology.jpg" alt="Technology Image" height="200px" width="200px">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div>
            <a href="https://unsplash.com/photos/road-between-yellow-leaf-trees-at-daytime-zwzeorQPepo" target="_blank">
                <img src="Nature.jpg" alt="Nature Image" height="200px" width="200px">
            </a>
            <a href="https://unsplash.com/photos/shallow-focus-photography-of-pink-flowers-MF16lGb95WY" target="_blank">
                <img src="Flowers.jpg" alt="FLower Image" height="200px" width="2oopx">
            </a>
            <a href="https://unsplash.com/photos/black-mountain-under-white-clouds-and-blue-sky-SvLiRk1wE2s" target="_blank">
                <img src="Sky.jpg" alt="Sky Image" height="200px" width="200px">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://unsplash.com/photos/pizza-on-brown-wooden-table-kfDsMDyX1K0" target="_blank">
                    <img src="Pizza.jpg" alt="Pizza" height="200px" width="200px">
                </a>
                Pizza
            </li>
            <li>
                <a href="https://unsplash.com/photos/vegetable-salad-on-white-ceramic-plate-xeTv9N2FjXA"  target="_blank">
                    <img src="Salad.jpg" alt="Salad" height="200px" width="200px">
                </a>
                Salad
            </li>
            <li>
                <a href="https://unsplash.com/photos/sushi-on-white-ceramic-plate-Jz4QMhLvGgw" target="_blank">
                    <img src="Sushi.jpg" alt="Sushi" height="200px" width="200px">
                </a>
                Sushi
            </li>
        </ul>
    </section>

</body>

</html>
